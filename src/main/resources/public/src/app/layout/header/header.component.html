<mat-toolbar color="primary" class="mat-elevation-z6">
  <div class="container">
    <div class="row">
      <div class="col align-self-start" style="padding: 0">
        <button mat-icon-button (click)="openSidenav()"><mat-icon>menu</mat-icon></button>
      </div>

      <div class="align-self-end">
        <button mat-icon-button [matMenuTriggerFor]="more">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #more="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="languages">
            <mat-icon>language</mat-icon>
            <span>Languages</span>
          </button>
          <button *ngIf="!hasSignedIn()" mat-menu-item routerLink="/login" >
            <mat-icon>account_circle</mat-icon>
            <span>Login</span>
          </button>
          <button *ngIf="hasSignedIn()" mat-menu-item (click)="onLogout()" >
            <mat-icon>account_circle</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>

        <mat-menu #languages="matMenu" >
          <button mat-menu-item (click)="translate.use(lang)" *ngFor="let lang of translate.getLangs()">{{lang}}</button>
        </mat-menu>
      </div>
    </div>

  </div>
</mat-toolbar>
