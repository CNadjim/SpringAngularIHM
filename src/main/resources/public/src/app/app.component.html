<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" >

  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <mat-nav-list>

      <a mat-list-item routerLink="/home" (click)="sidenav.close()" > Home </a>
      <a mat-list-item routerLink="/user" (click)="sidenav.close()" > User </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container-fluid">
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.open()"><mat-icon>menu</mat-icon></button>
      </mat-toolbar>
    </div>
    <div class="container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
