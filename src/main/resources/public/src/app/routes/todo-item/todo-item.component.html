<div class="container" style="padding-top: 15px;">
  <div class="row">

    <div *ngFor="let todoItem of todoItemList" class="col-xs-12 col-md-4" style="margin-top: 10px;">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{todoItem.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{todoItem.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onDeletingTodoItem(todoItem.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>

</div>
